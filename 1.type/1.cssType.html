<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Type</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <style>
      h2 {
        color: brown;
      }
      .importance {
        color: burlywood;
      }
    </style>
  </head>
  <body>
    <!-- inline css -->
    <h1 style="color: blue">Inline css</h1>

    <!-- internal css -->
    <h2>Internal css</h2>

    <!-- external -->
    <h3>external css</h3>

    <!-- importance -->

    <h1 class="importance" style="color: blueviolet">
      now i am checking importance
    </h1>

    <!-- cascading -->

    <h1 id="cascading">cascading</h1>

    <!-- class -->

    <button class="btn">btn 1</button>

    <button class="btn">btn 2</button>

    <!-- id always unique  -->

    <h1 id="one">this is id one</h1>

    <h1 id="one">this is id two</h1>
  </body>
</html>
